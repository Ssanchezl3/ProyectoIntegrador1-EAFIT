{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Ãšltimas Noticias</h2>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4">
            <div class="card mb-4">
                {% if article.image %}
                <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.content|truncatewords:20 }}</p>
                    <p class="text-muted">Publicado el {{ article.created_at }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
