<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-primary text-center">Lista de Productos</h1>
    
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text"><strong>Tipo:</strong> {{ product.get_product_type_display }}</p>
                        <p class="card-text"><strong>Precio:</strong> ${{ product.price }}</p>
                        <p class="card-text"><strong>Descripci√≥n:</strong> {{ product.description }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-danger">No hay productos disponibles.</p>
        {% endfor %}
    </div>

    <!-- Bootstrap JS (opcional si no usas funcionalidades avanzadas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
